<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>
<h3>회원가입</h3>
<form action="/register" method="post">
    <label for="user_id">ID:</label><br>
    <input id="user_id" type="text" name="id" value="" required><br>

    <label for="user_pwd">PASSWORD:</label><br>
    <input id="user_pwd" type="password" name="password" required><br>

    <label for="reference">추천인:</label><br>
    <input id="reference" type="text" name="reference"><br><br>

    <input type="submit" name="send" value="register">
</form>
</body>
</html>
