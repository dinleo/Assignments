<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>print_table</title>
</head>
<body>

<table border="1">
    <thead>
        <th>아이디</th>
        <th>비밀번호</th>
        <th>잔고</th>
        <th>등급</th>
        <th>추천인</th>
    </thead>

    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user[0] }}</td>
            <td>{{ user[1] }}</td>
            <td>{{ user[2] }}</td>
            <td>{{ user[3] }}</td>
            <td>{{ user[4] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
