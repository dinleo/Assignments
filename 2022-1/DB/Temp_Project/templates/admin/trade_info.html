<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>trade_info</title>
</head>
<body>

<table border="1">
    <thead>
    <th>구매지</th>
    <th>판매자</th>
    <th>code</th>
    <th>price</th>
    </thead>

    <tbody>
    {% for trade in trades %}
    <tr>
        <td>{{ trade[0] }}</td>
        <td>{{ trade[1] }}</td>
        <td>{{ trade[2] }}</td>
        <td>{{ trade[3] }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>

</body>
</html>
